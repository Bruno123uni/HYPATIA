 {% extends "layout.html" %}
      
{% block title %}
    Register
{% endblock %}{% block main %}<body>
        <center>
    <form action="/register" method="post">
        <br>
        <div class="button">
            
             
             <input style ="font-size: 20px;width:300px"autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter username" type="text" >
        </div><br>
         <div class="button">
            
             
             <input style ="font-size: 20px;width:300px"autocomplete="off" autofocus class="form-control" name="name" placeholder="Enter your full name" type="text" >
        </div>
        <br>
         <div class="button">
            <input style="font-size:20px;width:300px"autocomplete="off" autofocus class="form-control" name="Email" placeholder="Please enter email" type="text">
        </div><br>
                 
        <br>
        <div class="button">
            <input style ="font-size: 20px;width:300px" class="form-control" name="password" placeholder="Please enter password" type="password">
        </div>
        <br>
                 <div class="button">
            <input style ="font-size: 20px;width:300px" class="form-control" name="confirmation" placeholder="Password(again)" type="password">
        </div>
     <br>
      <div class="button">
            <input style ="font-size: 20px;width:300px" class="form-control" name="age" placeholder="Please enter your age" type="number">
        </div>
        <br>
         <div class="button">
             <select style ="font-size: 20px;width:300px" class="form-control" name="Role">
                <option disabled selected value="">Role</option>
                    <option value="user">Student</option>
                    <option value="mentor">Mentor</option></select>
        </div><br>
         <div class="button">
             <select style ="font-size: 20px;width:300px" class="form-control" name="Interest">
                <option disabled selected value="">Interests</option>
                    <option value="Aerospace_engineering">Aerospace engineering</option>
                    <option value="Astronomy">Astronomy</option>
                    <option value="Biochemistry">Biochemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Computer_science">Computer science</option></select>
        </div><br>
     
           
        
        <br> 
        <button style ="font-size: 20px;"class="btn btn-primary" type="submit">Register</button>
        <br>
    </form>
    </body>
    {% endblock %}
